{% extends 'base.html' %}

{% block title %}Login {% endblock  %}

{% block content %}


<br>
<div class="bg-dark text-secondary px-4 py-5 text-center my-3">
    <div class="py-5">
        <h1 class="display-5 fw-bold text-white">Log in</h1>
        <div class="col-lg-6 mx-auto">
            <p class="fs-5 mb-4"></p>
        </div>
    </div>
</div>
<div class="container my-5">
    <br>
    <br>
    <br>
    <br>

    <div class="row">
        <div class="col-lg-4"></div>

        <div class="col-lg-4">

            <form action="" method="POST">
          

                {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-{{message.tags}}">
                        {{message}}
                    </div>
                    {% endfor %}
                {% endif %}

                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success float-end">Log in</button>
            </form>
        </div>

        <div class="col-lg-4"></div>
    </div>
    <br>
    <br>
    <br>
    <br>
</div>
{% endblock %}
